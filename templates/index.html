<!DOCTYPE html>
<html>
<head>
    <title>Embedded Proxy</title>
</head>
<style>
        /* Floating button styles */
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.2s;
            z-index: 1000;
        }

        .floating-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
    </style>
<body>
    <div>
        <!-- Display the content of the external website -->
        {{ content | safe }}
    </div>
    <!-- Floating button -->
    <button class="floating-btn" onclick="location.href='/form'">Create a Build</button>
</body>
</html>
