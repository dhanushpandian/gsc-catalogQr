<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Parts Warranty Form</title>
    <style>
        /* Reset margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen layout */
        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        /* Form container styling */
        .form-container {
            background-color: white;
            padding: 30px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto; /* Scrollable for long forms */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem; /* Larger heading */
        }

        .form-container h3 {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1rem;
        }

        .form-container input {
            width: 100%;
            padding: 15px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        .form-container button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* Responsive design: inputs and button adjust on smaller screens */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            .form-container h2 {
                font-size: 1.8rem;
            }

            .form-container input, .form-container button {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Enter PC Parts Details</h2>
    <form method="POST">
        <!-- CPU Section -->
        <h3>CPU</h3>
        <label for="cpu_name">Part Name:</label>
        <input type="text" id="cpu_name" name="cpu_name" required>
        <label for="cpu_purchase_date">Purchase Date:</label>
        <input type="date" id="cpu_purchase_date" name="cpu_purchase_date" required>
        <label for="cpu_warranty_years">Warranty Duration (Years):</label>
        <input type="number" id="cpu_warranty_years" name="cpu_warranty_years" required min="1">

        <!-- GPU Section -->
        <h3>GPU</h3>
        <label for="gpu_name">Part Name:</label>
        <input type="text" id="gpu_name" name="gpu_name" required>
        <label for="gpu_purchase_date">Purchase Date:</label>
        <input type="date" id="gpu_purchase_date" name="gpu_purchase_date" required>
        <label for="gpu_warranty_years">Warranty Duration (Years):</label>
        <input type="number" id="gpu_warranty_years" name="gpu_warranty_years" required min="1">

        <!-- RAM Section -->
        <h3>RAM</h3>
        <label for="ram_name">Part Name:</label>
        <input type="text" id="ram_name" name="ram_name" required>
        <label for="ram_purchase_date">Purchase Date:</label>
        <input type="date" id="ram_purchase_date" name="ram_purchase_date" required>
        <label for="ram_warranty_years">Warranty Duration (Years):</label>
        <input type="number" id="ram_warranty_years" name="ram_warranty_years" required min="1">

        <!-- Motherboard Section -->
        <h3>Motherboard</h3>
        <label for="motherboard_name">Part Name:</label>
        <input type="text" id="motherboard_name" name="motherboard_name" required>
        <label for="motherboard_purchase_date">Purchase Date:</label>
        <input type="date" id="motherboard_purchase_date" name="motherboard_purchase_date" required>
        <label for="motherboard_warranty_years">Warranty Duration (Years):</label>
        <input type="number" id="motherboard_warranty_years" name="motherboard_warranty_years" required min="1">

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
  
    {% if user_id %}
    <div class="user-id">
        <h3>Your unique ID: {{ user_id }}</h3>
        <p>Use this ID to view your data later at: /{{ user_id }}</p>

        <!-- Display QR code -->
        <h3>Scan or Save Your QR Code</h3>
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">

        <!-- Download QR Code -->
        <a href="{{ url_for('download_qr', user_id=user_id) }}" download>
            <button>Download QR Code</button>
        </a>
    </div>
    {% endif %}
</div>
</div>

</body>
</html>
