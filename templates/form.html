<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Build</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
            text-align: center;
        }
        input, button {
            padding: 8px;
            margin: 5px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }
        button {
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
        }
        button:hover {
            background-color: #2980b9;
        }
        .component-form {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .component-form input {
            flex: 1;
            min-width: 100px;
            max-width: 200px;
        }
        .component-list {
            list-style: none;
            padding: 0;
            max-width: 800px;
            margin: auto;
        }
        .component-item {
            background-color: #ecf0f1;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: space-between;
            align-items: center;
        }
        .component-fields {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            flex: 1;
            min-width: 150px;
        }
        .component-fields input {
            flex: 1;
            min-width: 80px;
            border: none;
            background: transparent;
            text-align: left;
            transition: background-color 0.3s;
        }
        .component-fields input.editable {
            background-color: white;
        }
        .component-fields input[readonly] {
            background: transparent;
            color: #000;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .action-buttons button {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s;
        }
        .action-buttons button.edit {
            background-color: #27ae60;
            color: white;
        }
        .action-buttons button.edit:hover {
            background-color: #219150;
        }
        .action-buttons button.remove {
            background-color: #e74c3c;
            color: white;
        }
        .action-buttons button.remove:hover {
            background-color: #c0392b;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            right:0;
            bottom:0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            width: 100%;
            max-height: 80%;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .popup-content h2 {
            margin-top: 0;
            text-align: center;
        }
        .popup-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            table-layout: fixed;
        }
        .popup-content table, th, td {
            border: 1px solid #ccc;
        }
        .popup-content th, .popup-content td {
            padding: 8px;
            text-align: left;
            word-break: break-word;
        }
        .popup-content button {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .confirm-btn {
            background-color: #27ae60;
            color: white;
        }
        .confirm-btn:hover {
            background-color: #219150;
        }
        .cancel-btn {
            background-color: #e74c3c;
            color: white;
        }
        .cancel-btn:hover {
            background-color: #c0392b;
        }
        @media (max-width: 768px) {
            .component-form input {
                max-width: 140px;
            }
            .component-fields input {
                min-width: 60px;
            }
            .popup-content table th,
            .popup-content table td {
                font-size: 0.85em;
                padding: 6px;
            }
            .popup-content button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
        @media (max-width: 480px) {
            .component-form input {
                max-width: 100px;
            }
            .component-fields {
                flex-direction: column;
                align-items: flex-start;
            }
            .component-fields input {
                width: 100%;
            }
            .action-buttons {
                justify-content: flex-end;
                width: 100%;
            }
            .popup-content table th,
            .popup-content table td {
                font-size: 0.75em;
                padding: 4px;
            }
            .popup-content button {
                padding: 6px 12px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>

    <h1>Create Build</h1>

    <input type="text" id="buildName" placeholder="Enter Build Name" /><br><br>

    <div class="component-form">
        <input type="text" id="genericName" placeholder="Generic Name"/>
        <input type="text" id="modelName" placeholder="Model Name"/>
        <input type="date" id="purchaseDate"/>
        <input type="number" id="warranty" placeholder="Warranty (years)" min="0"/>
        <button onclick="addComponent()">+</button>
    </div>

    <ul id="componentList" class="component-list"></ul>

    <button onclick="submitBuild()">Submit Build</button>

    <div id="confirmPopup" class="popup">
        <div class="popup-content">
            <h2>Confirm Build Submission</h2>
            <p id="popupBuildName"></p>
            <table>
                <thead>
                    <tr>
                        <th>Generic Name</th>
                        <th>Model Name</th>
                        <th>Purchase Date</th>
                        <th>Warranty (years)</th>
                    </tr>
                </thead>
                <tbody id="popupComponentList"></tbody>
            </table>
            <div style="text-align:center;">
                <button class="confirm-btn" onclick="confirmSubmission()">Confirm</button>
                <button class="cancel-btn" onclick="closePopup()">Cancel</button>
            </div>
        </div>
    </div>
{% if build_name %}
    <div class="user-id">
        <h3>Your unique ID: {{ build_name }}</h3>
        <p>Use this ID to view your data later at: /{{ build_name }}</p>

        <!-- Display QR code -->
        <h3>Scan or Save Your QR Code</h3>
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">

        <!-- Download QR Code -->
        <a href="{{ url_for('download_qr', build_name= build_name) }}" download>
            <button>Download QR Code</button>
        </a>
    </div>
    {% endif %}
    <script>
        let components = [];

        function addComponent() {
            const generic = document.getElementById("genericName").value.trim();
            const model = document.getElementById("modelName").value.trim();
            const date = document.getElementById("purchaseDate").value;
            const warranty = document.getElementById("warranty").value.trim();

            if (!generic || !model || !date || !warranty) {
                alert("Please fill in all fields before adding.");
                return;
            }

            const comp = {
                genericName: generic,
                modelName: model,
                purchaseDate: date,
                warranty: warranty
            };

            components.push(comp);
            renderComponents();
            clearComponentForm();
        }

        function renderComponents() {
            const list = document.getElementById("componentList");
            list.innerHTML = "";

            components.forEach((comp, index) => {
                const li = document.createElement("li");
                li.className = "component-item";
                li.innerHTML = `
                    <div class="component-fields">
                        <input type="text" value="${comp.genericName}" readonly />
                        <input type="text" value="${comp.modelName}" readonly class="modelName"/>
                        <input type="date" value="${comp.purchaseDate}" readonly />
                        <input type="number" value="${comp.warranty}" min="0" readonly />
                    </div>
                    <div class="action-buttons">
                        <button class="edit" onclick="toggleEdit(${index}, this)">‚úèÔ∏è</button>
                        <button class="remove" onclick="removeComponent(${index})">üóëÔ∏è</button>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        function toggleEdit(index, btn) {
            const li = btn.closest("li");
            const inputs = li.querySelectorAll(".component-fields input");

            if (btn.innerText === "‚úèÔ∏è") {
                inputs.forEach(input => {
                    input.removeAttribute("readonly");
                    input.classList.add("editable");
                });
                btn.innerText = "‚úîÔ∏è";
            } else {
                const generic = inputs[0].value.trim();
                const model = inputs[1].value.trim();
                const date = inputs[2].value;
                const warranty = inputs[3].value.trim();

                if (!generic || !model || !date || !warranty) {
                    alert("All fields must be filled.");
                    return;
                }

                components[index] = {
                    genericName: generic,
                    modelName: model,
                    purchaseDate: date,
                    warranty: warranty
                };

                inputs.forEach(input => {
                    input.setAttribute("readonly", true);
                    input.classList.remove("editable");
                });
                btn.innerText = "‚úèÔ∏è";
            }

        }

        function removeComponent(index) {
            if (confirm("Are you sure you want to remove this component?")) {
                components.splice(index, 1);
                renderComponents();
            }
        }

        function clearComponentForm() {
            document.getElementById("genericName").value = "";
            document.getElementById("modelName").value = "";
            document.getElementById("purchaseDate").value = "";
            document.getElementById("warranty").value = "";
        }

        function submitBuild() {
            const buildName = document.getElementById("buildName").value.trim();
            if (!buildName) {
                alert("Please enter a build name.");
                return;
            }
            if (components.length === 0) {
                alert("Please add at least one component.");
                return;
            }
            document.getElementById("popupBuildName").innerText = "Build Name: " + buildName;

            const tbody = document.getElementById("popupComponentList");
            tbody.innerHTML = "";
            components.forEach(comp => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${comp.genericName}</td>
                    <td>${comp.modelName}</td>
                    <td>${comp.purchaseDate}</td>
                    <td>${comp.warranty}</td>
                `;
                tbody.appendChild(row);
            });
            document.getElementById("confirmPopup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("confirmPopup").style.display = "none";
        }

        // function confirmSubmission() {
        //     const buildName = document.getElementById("buildName").value.trim();
        //     alert("Build submitted!\n\nBuild Name: " + buildName + "\nNumber of components: " + components.length);
        //     closePopup();
        // }
    function confirmSubmission() {
        const buildName = document.getElementById("buildName").value.trim();

        const buildData = {
            buildName: buildName,
            components: components
        };

       fetch('/form', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify(buildData)
})
.then(response => {
    if (response.redirected) {
        window.location.href = response.url;
    } else {
        return response.text(); // handle other cases if needed
    }
})
.catch(error => {
    console.error("Error submitting build:", error);
    alert("Failed to submit build.");
});
    }

    </script>

</body>
</html>
