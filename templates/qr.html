<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Build QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 250px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Build Created Successfully!</h1>

    <div class="qr-container">
        <h3>Your Build ID: {{ build_name }}</h3>
        
        <h4>Scan or Save Your QR Code</h4>
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">

        <div>
            <a href="{{ url_for('download_qr', build_name=build_name) }}" download>
                <button>Download QR Code</button>
            </a>
        </div>

        <div style="margin-top: 20px;">
            <a href="{{ url_for('form') }}">
                <button>Create Another Build</button>
            </a>
        </div>
    </div>

</body>
</html>
